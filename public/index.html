<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC-TAC-TOE</title>
</head>

<body>

    <!-- SHOW GAME CONTAINER -->
    <div class="container showgame-container">
        <header>
            <div class="input-group mb-3">
                <input type="text" 
                id="searchbyplayer"
                class="form-control" 
                placeholder="Search for games" >
                
            </div>
        </header>

        <main>
            <div class="games">
                <div class="shadow tmp joinable-game" data-player="" data-gameid = "">
                    <div class="body">
                        <div class="playerid">#1</div>
                        <div class="playername">
                            Player
                        </div>
                    </div>
                    <div class="join">
                        <button class="btn btn-primary join-btn">Join Game</button>
                    </div>
                </div>

            </div>
        </main>

        <footer>
            <nav class="navbar fixed-bottom navbar-light bg-light">
                <span class="navbar-text">
                    <button class="btn btn-outline-dark" id="createNewGame">+ Create Game</button>
                </span>
            </nav>
        </footer>
    </div>

    <!-- CREATE GAME CONTAINER -->
    <div class="creategame-container">
        <header>
            <nav class="navbar navbar-light bg-light">
                <button class="btn btn-danger" id="exit-game">Exit Game</button>
            </nav>
        </header>

        <main>
            <div class="board">
                <button class="tmp board-btn player-1">-</button>
            </div>
            <div class="info-player">
                <p>You are the&nbsp;
                    <span class="info-player-icon"></span></p>
            </div>
        </main>
    </div>
</body>

<script src="./js/build.js"></script>

</html>
