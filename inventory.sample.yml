---
all:
  hosts:
    aws:
      ansible_host: 1.2.3.4
      ansible_user: root
  vars:

    server_email: john.doe@example.com
    server_hostname: wamp.example.com

    # See https://crossbar.io/docs/Authentication/
    wamp_auth:
      ticket:
        type: static
        principals:
          tictactoe:
            role: tictactoe
            ticket: changeme

    # See https://crossbar.io/docs/Router-Realms/
    wamp_realms:
      - name: tictactoe
        roles:
          - name: tictactoe
            permissions:
              - uri: ch.comem.archioweb.tictactoe.
                match: prefix
                allow:
                  call: true
                  register: true
                  publish: true
                  subscribe: true
                disclose:
                  caller: false
                  publisher: false
                cache: true